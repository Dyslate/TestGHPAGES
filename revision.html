<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice Drag and Drop - Configuration Réseau</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        #elements {
            width: 30%;
            height: 300px;
            overflow-y: auto;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .element {
            margin: 5px;
            padding: 10px;
            background-color: #e1e1e1;
            border: 1px solid #bdbdbd;
            cursor: pointer;
        }

        .categories {
            width: 60%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            flex-grow: 1;
            margin: 10px;
            padding: 20px;
            width: 45%;
            height: 140px;
            border: 2px dashed #ccc;
            background-color: #fafafa;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            overflow: hidden;
        }

        .highlight {
            background-color: #bdecb6; /* Couleur de mise en évidence pour les zones de dépôt */
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Glissez les éléments vers les catégories correspondantes</h2>

    <div class="container">
        <div id="elements">
            <!-- Les éléments à déplacer seront ici -->
            <div draggable="true" id="DNS-NS" class="element" ondragstart="drag(event)">DNS-NS</div>
            <div draggable="true" id="WAF" class="element" ondragstart="drag(event)">WAF</div>
            <!-- Ajoutez d'autres éléments ici -->
        </div>

        <div class="categories">
            <!-- Les catégories où déposer les éléments -->
            <div id="DMZ-in" class="category" ondrop="drop(event)" ondragover="allowDrop(event)">DMZ in</div>
            <div id="DMZ-out" class="category" ondrop="drop(event)" ondragover="allowDrop(event)">DMZ out</div>
            <!-- Ajoutez d'autres catégories si nécessaire -->
        </div>
    </div>

    <p id="message" class="error"></p>

    <script>
        const correctMappings = {
            "DMZ-in": ["DNS-NS", "WAF"],
            "DMZ-out": ["SMTP", "Mail-Proxy"],
            // Ajoutez d'autres mappings corrects ici
        };

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            highlightDroppableAreas(ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target.closest('.category'); // Assurez-vous de cibler la catégorie, pas un enfant

            if (target && correctMappings[target.id].includes(data)) {
                target.appendChild(document.getElementById(data));
                document.getElementById("message").textContent = "";
            } else {
                document.getElementById("message").textContent = "Placement incorrect !";
            }
            removeHighlight();
        }

        function highlightDroppableAreas(elementId) {
            document.querySelectorAll('.category').forEach(category => {
                if (correctMappings[category.id] && correctMappings[category.id].includes(elementId)) {
                    category.classList.add('highlight');
                }
            });
        }

        function removeHighlight() {
            document.querySelectorAll('.category').forEach(category => {
                category.classList.remove('highlight');
            });
        }

        document.querySelectorAll('#elements .element').forEach(item => {
            item.addEventListener('dragstart', drag);
            item.addEventListener('dragend', removeHighlight);
        });
    </script>
</body>
</html>
