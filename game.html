<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histoire Emoji</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
  <script>
    const stories = [
      { emoji: "🧙‍♂️➡️💍➡️👦➡️🚶‍♂️🌋➡️🧝‍♂️🧚🏽‍♂️🧔🏽👨‍🦳➡️👹➡️🕷️➡️💔➡️🦅➡️💍🌋➡️✌️", french: "le seigneur des anneaux" },
      { emoji: "👸➡️👑🦹‍♀️➡️🌲➡️🏠➡️🪄7️⃣🕴️➡️🍎➡️💤➡️🤴➡️💋➡️🎉", french: "blanche neige et les sept nains" },
      { emoji: "🕋➡️👤➡️📖➡️☪️➡️🙏➡️5️⃣➡️🕌➡️🌍➡️🌙➡️🎉", french: "histoire de l'islam" }
    ];
    let currentStory = null;
    let score = 0;

    function newStory() {
      const story = stories[Math.floor(Math.random() * stories.length)];
      document.getElementById('story').innerText = story.emoji;
      currentStory = story;
    }

    function validateGuess() {
      const frenchGuess = document.getElementById('frenchGuess').innerText;
      const frenchWords = currentStory.french.split(' ');

      if (frenchGuess === currentStory.french) {
        score += 5;
        document.getElementById('result').innerText = 'Bravo!';
      } else {
        score -= 1;
        document.getElementById('result').innerText = 'Essaye encore!';
      }
      document.getElementById('score').innerText = `Score: ${score}`;

      document.getElementById('frenchGuess').innerHTML = frenchWords.map(word => frenchGuess.includes(word) ? `<span class="highlight">${word}</span>` : word).join(' ');
    }
  </script>
</head>
<body>
  <button onclick="newStory()">Jouer</button>
  <p id="story"></p>
  <div id="frenchGuess" contentEditable="true" placeholder="Devinez en français"></div>
  <button onclick="validateGuess()">Valider</button>
  <p id="result"></p>
  <p id="score">Score: 0</p>
</body>
</html>
