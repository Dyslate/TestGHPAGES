    let currentStory = null;

    function newStory() {

    function checkGuess() {

<body>
  <button onclick="newStory()">Play</button>
  <p id="story"></p>
  <input id="englishGuess" placeholder="Guess in English" oninput="checkGuess()"/>
  <input id="frenchGuess" placeholder="Guess in French" oninput="checkGuess()"/>
