];
let currentStory = null;
let score = 0;

function newStory() {
  const story = stories[Math.floor(Math.random() * stories.length)];
  document.getElementById('story').innerText = story.emoji;
  currentStory = story;
}

function validateGuess() {
  const frenchGuess = document.getElementById('frenchGuess').value;

  if (frenchGuess === currentStory.french) {
    score += 5;
    document.getElementById('result').innerText = 'Bravo!';
  } else {
    score -= 1;
    document.getElementById('result').innerText = 'Essaye encore!';
  }
  document.getElementById('score').innerText = `Score: ${score}`;
  document.getElementById('frenchGuess').value = '';
}

function showSolution() {
  document.getElementById('solution').innerText = currentStory.french;
  score -= 10;
  document.getElementById('score').innerText = `Score: ${score}`;
}

  </script>
</head>
<body>
  <button onclick="newStory()">Jouer</button>
  <p id="story"></p>
  <p id="solution"></p>

  <input id="frenchGuess" placeholder="Devinez en français" />
  <button onclick="validateGuess()">Valider</button>
  <button onclick="showSolution()">Afficher solution</button>
  <p id="result"></p>
  <p id="score">Score: 0</p>
  

</body>
